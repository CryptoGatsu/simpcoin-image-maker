<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simpcoin Image Maker</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #f2f2f2;
    }
    canvas {
      border: 2px solid black;
      max-width: 100%;
      margin: 20px 0;
    }
    #uploadLabel {
      font-size: 18px;
      margin: 10px;
      padding: 12px 24px;
      background: #ff1a1a;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    #imageUpload { display: none; }
  </style>
</head>
<body>
  <h1>Simpcoin Image Maker</h1>
  <p>Upload your image to see the logo overlaid.</p>
  
  <label for="imageUpload" id="uploadLabel">Choose Image</label>
  <input type="file" id="imageUpload" accept="image/*" />
  
  <canvas id="canvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let bgImage = new Image();
    let logo = new Image();
    let bgLoaded = false;
    let logoLoaded = false;

    logo.src = "SimpcoinLogo.png"; // This must exist in the same folder

    logo.onload = () => {
      logoLoaded = true;
      console.log("Logo loaded.");
    };

    document.getElementById("imageUpload").addEventListener("change", function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        bgImage = new Image();
        bgImage.onload = function() {
          bgLoaded = true;
          draw();
        };
        bgImage.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function draw() {
      if (!bgLoaded || !logoLoaded) return;

      // Draw background image
      const imgAspect = bgImage.width / bgImage.height;
      const canvasAspect = canvas.width / canvas.height;

      let drawWidth, drawHeight;
      if (imgAspect > canvasAspect) {
        drawWidth = canvas.width;
        drawHeight = canvas.width / imgAspect;
      } else {
        drawHeight = canvas.height;
        drawWidth = canvas.height * imgAspect;
      }

      const dx = (canvas.width - drawWidth) / 2;
      const dy = (canvas.height - drawHeight) / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImage, dx, dy, drawWidth, drawHeight);

      // Draw logo in fixed position
      const logoWidth = 150;
      const logoHeight = 50;
      const logoX = canvas.width / 2 - logoWidth / 2;
      const logoY = canvas.height / 2 - logoHeight / 2;
      ctx.drawImage(logo, logoX, logoY, logoWidth, logoHeight);
    }
  </script>
</body>
</html>
