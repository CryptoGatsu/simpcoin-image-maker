<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simpcoin Image Maker</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f9f9f9; }
    canvas { border: 1px solid #ccc; cursor: crosshair; }
    #controls { margin: 10px; }
    #slider { width: 300px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Simpcoin Image Maker</h1>
  <div id="controls">
    <input type="file" id="bgUpload" accept="image/*">
    <br>
    <label>Resize Logo:</label>
    <input type="range" id="slider" min="30" max="300" value="100">
    <br>
    <button onclick="download()">Download</button>
  </div>
  <canvas id="canvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const slider = document.getElementById('slider');
    const logo = new Image();
    logo.src = 'SimpcoinLogo.png';

    let bgImage = new Image();
    let bgLoaded = false;
    let bgWidth = 0;
    let bgHeight = 0;

    let logoWidth = parseInt(slider.value);
    let logoX = 100, logoY = 100;
    let dragging = false;
    let offsetX = 0, offsetY = 0;

    logo.onload = () => draw();

    document.getElementById('bgUpload').addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        bgImage.src = event.target.result;
        bgImage.onload = function() {
          bgLoaded = true;
          const ratio = Math.min(canvas.width / bgImage.width, canvas.height / bgImage.height);
          bgWidth = bgImage.width * ratio;
          bgHeight = bgImage.height * ratio;
          draw();
        };
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    slider.addEventListener('input', () => {
      logoWidth = parseInt(slider.value);
      draw();
    });

    canvas.addEventListener('mousedown', (e) => {
      const { offsetX: mx, offsetY: my } = e;
      if (mx >= logoX && mx <= logoX + logoWidth &&
          my >= logoY && my <= logoY + logoWidth * (logo.height / logo.width)) {
        dragging = true;
        offsetX = mx - logoX;
        offsetY = my - logoY;
      }
    });

    canvas.addEventListener('mouseup', () => dragging = false);
    canvas.addEventListener('mouseleave', () => dragging = false);

    canvas.addEventListener('mousemove', (e) => {
      if (dragging) {
        logoX = e.offsetX - offsetX;
        logoY = e.offsetY - offsetY;
        draw();
      }
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (bgLoaded) {
        const x = (canvas.width - bgWidth) / 2;
        const y = (canvas.height - bgHeight) / 2;
        ctx.drawImage(bgImage, x, y, bgWidth, bgHeight);
      }
      const logoHeight = logoWidth * (logo.height / logo.width);
      ctx.drawImage(logo, logoX, logoY, logoWidth, logoHeight);
    }

    function download() {
      const link = document.createElement('a');
      link.download = 'simpcoin_image.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
