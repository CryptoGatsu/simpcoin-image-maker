<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simpcoin Image Maker</title>
  <style>
    body {
      margin: 0;
      background: #ffe6e6;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      border: 2px solid #ff1a1a;
      max-width: 100%;
      background: #fff;
    }
    #controls {
      margin-top: 15px;
    }
    button, label {
      font-size: 16px;
      margin: 5px;
      padding: 10px 20px;
      background: white;
      color: #ff1a1a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Simpcoin Image Maker</h1>
  <label for="imageUpload">Choose Image</label>
  <input type="file" id="imageUpload" accept="image/*"/>
  <canvas id="canvas" width="800" height="600"></canvas>
  <div id="controls">
    <button onclick="downloadImage()">Download</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let bgImage = new Image();
    let logoImage = new Image();
    let dragging = false, offsetX = 0, offsetY = 0;
    let logoX = 300, logoY = 200, logoW = 150, logoH = 50;

    logoImage.src = "SimpcoinLogo.png"; // This must exist next to index.html

    // Test default image
    bgImage.src = "https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png";

    bgImage.onload = () => {
      draw();
    };
    logoImage.onload = () => {
      draw();
    };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const aspect = bgImage.width / bgImage.height;
      let w = canvas.width;
      let h = w / aspect;
      if (h > canvas.height) {
        h = canvas.height;
        w = h * aspect;
      }
      const x = (canvas.width - w) / 2;
      const y = (canvas.height - h) / 2;
      ctx.drawImage(bgImage, x, y, w, h);
      ctx.drawImage(logoImage, logoX, logoY, logoW, logoH);
    }

    canvas.addEventListener("mousedown", (e) => {
      if (e.offsetX >= logoX && e.offsetX <= logoX + logoW &&
          e.offsetY >= logoY && e.offsetY <= logoY + logoH) {
        dragging = true;
        offsetX = e.offsetX - logoX;
        offsetY = e.offsetY - logoY;
      }
    });

    canvas.addEventListener("mousemove", (e) => {
      if (dragging) {
        logoX = e.offsetX - offsetX;
        logoY = e.offsetY - offsetY;
        draw();
      }
    });

    canvas.addEventListener("mouseup", () => dragging = false);
    canvas.addEventListener("mouseleave", () => dragging = false);

    document.getElementById("imageUpload").addEventListener("change", function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        bgImage = new Image();
        bgImage.onload = draw;
        bgImage.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function downloadImage() {
      const link = document.createElement("a");
      link.download = "simpcoin_image_maker.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
