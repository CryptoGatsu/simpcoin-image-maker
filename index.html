<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simpcoin Image Maker</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: linear-gradient(to bottom, #ff1a1a, #ffe6e6);
      font-family: 'Bungee', sans-serif;
      color: white;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }
    #mobile-arrows {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    #mobile-arrows button, #controls button {
      font-family: 'Bungee', sans-serif;
      background: #fff;
      color: #ff1a1a;
      font-weight: bold;
      border: 2px solid #ff1a1a;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 20px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; margin: 10px 0;">Simpcoin Image Maker</h1>
  <p style="text-align:center; margin-top: 0; font-size: 16px;">
    Pinch to resize the logo, use ← → arrows or buttons to rotate.<br>
    Logo is locked inside the image and starts centered.
  </p>
  <div id="controls">
    <input type="file" id="bgUpload" accept="image/*"><br>
    <p>Pinch to resize the logo, use ← → arrows or buttons to rotate.</p>
    <button onclick="download()">Download</button>
    <button onclick="resetLogo()">Reset Logo</button>
  </div>
  <canvas id="canvas"></canvas>
  <div id="mobile-arrows">
    <button id="rotateLeft">←</button>
    <button id="rotateRight">→</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const logo = new Image();
    logo.src = 'SimpcoinLogo.png';

    let bgImage = new Image();
    let bgLoaded = false;
    let logoLoaded = false;

    let logoWidth = 150;
    const logoAspectRatio = 1 / 3;
    let logoX = 0, logoY = 0;
    let logoRotation = 0;
    let dragging = false;
    let offsetX = 0, offsetY = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      if (bgLoaded || logoLoaded) resetLogo();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    logo.onload = () => {
      logoLoaded = true;
      resetLogo();
    };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (bgLoaded) {
        ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
      }
      if (logoLoaded) {
        const logoHeight = logoWidth * logoAspectRatio;
        ctx.save();
        ctx.translate(logoX + logoWidth / 2, logoY + logoHeight / 2);
        ctx.rotate(logoRotation);
        ctx.drawImage(logo, -logoWidth / 2, -logoHeight / 2, logoWidth, logoHeight);
        ctx.restore();
      }
    }

    function resetLogo() {
      logoWidth = 150;
      logoRotation = 0;
      logoX = canvas.width / 2 - logoWidth / 2;
      logoY = canvas.height / 2 - (logoWidth * logoAspectRatio) / 2;
      draw();
    }

    document.getElementById('bgUpload').addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        bgImage = new Image();
        bgImage.onload = function() {
          bgLoaded = true;
          resizeCanvas();
        };
        bgImage.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    canvas.addEventListener('mousedown', (e) => {
      const mx = e.offsetX, my = e.offsetY;
      const h = logoWidth * logoAspectRatio;
      if (mx >= logoX && mx <= logoX + logoWidth && my >= logoY && my <= logoY + h) {
        dragging = true;
        offsetX = mx - logoX;
        offsetY = my - logoY;
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      if (dragging) {
        
        logoX = Math.max(0, Math.min(e.offsetX - offsetX, canvas.width - logoWidth));
        logoY = Math.max(0, Math.min(e.offsetY - offsetY, canvas.height - logoWidth * logoAspectRatio));

        draw();
      }
    });

    canvas.addEventListener('mouseup', () => dragging = false);
    canvas.addEventListener('mouseleave', () => dragging = false);

    canvas.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        const rect = canvas.getBoundingClientRect();
        const x = e.touches[0].clientX - rect.left;
        const y = e.touches[0].clientY - rect.top;
        const h = logoWidth * logoAspectRatio;
        if (x >= logoX && x <= logoX + logoWidth && y >= logoY && y <= logoY + h) {
          dragging = true;
          offsetX = x - logoX;
          offsetY = y - logoY;
        }
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      if (dragging && e.touches.length === 1) {
        const rect = canvas.getBoundingClientRect();
        const x = e.touches[0].clientX - rect.left;
        const y = e.touches[0].clientY - rect.top;
        
        logoX = Math.max(0, Math.min(x - offsetX, canvas.width - logoWidth));
        logoY = Math.max(0, Math.min(y - offsetY, canvas.height - logoWidth * logoAspectRatio));

        draw();
        e.preventDefault();
      }
    }, { passive: false });

    canvas.addEventListener('touchend', () => {
      dragging = false;
    });

    function download() {
      const link = document.createElement('a');
      link.download = 'simpcoin_image.png';
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    document.getElementById('rotateLeft').addEventListener('click', () => {
      logoRotation -= Math.PI / 2;
      draw();
    });

    document.getElementById('rotateRight').addEventListener('click', () => {
      logoRotation += Math.PI / 2;
      draw();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        logoRotation -= Math.PI / 2;
        draw();
      } else if (e.key === 'ArrowRight') {
        logoRotation += Math.PI / 2;
        draw();
      }
    });
  </script>
</body>
</html>
