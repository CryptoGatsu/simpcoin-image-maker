<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simpcoin Image Maker</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #ff1a1a, #ffe6e6);
      font-family: 'Bungee', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }
    #controls { margin: 10px; }
    canvas { border: 1px solid #ccc; touch-action: none; }
    #mobile-arrows button {
      font-family: 'Bungee', sans-serif;
      background: #fff;
      color: #ff1a1a;
      font-weight: bold;
      border: 2px solid #ff1a1a;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 24px;
      margin: 0 10px;
      cursor: pointer;
    }
  
canvas.fade-in {
  animation: fadeIn 0.5s ease-in-out;
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

</style>
</head>
<body>
  <h1>Simpcoin Image Maker</h1>
  <div id="controls">
    <input type="file" id="bgUpload" accept="image/*"><br>
    <p>Pinch to resize the logo, use ← → arrows or buttons to rotate.</p>
    <button onclick="download()">Download</button>
    <button onclick="resetLogo()">Reset Logo</button>
  </div>
  <div id="mobile-arrows">
    <button id="rotateLeft">←</button>
    <button id="rotateRight">→</button>
  </div>
  <canvas id="canvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const logo = new Image();
    logo.src = 'SimpcoinLogo.png';

    let bgImage = new Image();
    let bgLoaded = false;

    let logoWidth = 150;
    const logoAspectRatio = 1 / 3;
    let logoX = 100, logoY = 100;
    let logoRotation = 0;
    let dragging = false;
    let offsetX = 0, offsetY = 0;
    let lastTouchDist = null;

    document.getElementById('bgUpload').addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        bgImage.src = event.target.result;
        bgImage.onload = function() {
        resetLogo();
        fadeLogo = true;
        
canvas.classList.remove('fade-in');
void canvas.offsetWidth;  // force reflow
canvas.classList.add('fade-in');

          bgLoaded = true;
          canvas.width = bgImage.width;
          canvas.height = bgImage.height;
          draw();
        };
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    
let fadeLogo = true;

function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (bgLoaded) {
        ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
      }
      const logoHeight = logoWidth * logoAspectRatio;
      
  if (fadeLogo) {
    ctx.globalAlpha = 0;
    let alpha = 0;
    const fadeInterval = setInterval(() => {
      alpha += 0.05;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (bgLoaded) ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(logoX + logoWidth / 2, logoY + logoHeight / 2);
      ctx.rotate(logoRotation);
      ctx.globalAlpha = alpha;
      ctx.drawImage(logo, -logoWidth / 2, -logoHeight / 2, logoWidth, logoHeight);
      ctx.restore();
      if (alpha >= 1) {
        clearInterval(fadeInterval);
        fadeLogo = false;
      }
    }, 30);
  } else {

      ctx.save();
      ctx.translate(logoX + logoWidth / 2, logoY + logoHeight / 2);
      ctx.rotate(logoRotation);
      ctx.drawImage(logo, -logoWidth / 2, -logoHeight / 2, logoWidth, logoHeight);
      ctx.restore();
    }
    }

    canvas.addEventListener('mousedown', (e) => {
      const mx = e.offsetX, my = e.offsetY;
      const h = logoWidth * logoAspectRatio;
      if (mx >= logoX && mx <= logoX + logoWidth && my >= logoY && my <= logoY + h) {
        dragging = true;
        offsetX = mx - logoX;
        offsetY = my - logoY;
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      if (dragging) {
        logoX = e.offsetX - offsetX;
        logoY = e.offsetY - offsetY;
        draw();
      }
    });

    canvas.addEventListener('mouseup', () => dragging = false);
    canvas.addEventListener('mouseleave', () => dragging = false);

    // Touch
    canvas.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        const rect = canvas.getBoundingClientRect();
        const x = e.touches[0].clientX - rect.left;
        const y = e.touches[0].clientY - rect.top;
        const h = logoWidth * logoAspectRatio;
        if (x >= logoX && x <= logoX + logoWidth && y >= logoY && y <= logoY + h) {
          dragging = true;
          offsetX = x - logoX;
          offsetY = y - logoY;
        }
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        const dist = Math.hypot(
          e.touches[1].clientX - e.touches[0].clientX,
          e.touches[1].clientY - e.touches[0].clientY
        );
        if (lastTouchDist) {
          const delta = dist - lastTouchDist;
          logoWidth += delta * 0.5;
          logoWidth = Math.max(30, Math.min(1800, logoWidth));
          draw();
        }
        lastTouchDist = dist;
      } else if (dragging && e.touches.length === 1) {
        const rect = canvas.getBoundingClientRect();
        const x = e.touches[0].clientX - rect.left;
        const y = e.touches[0].clientY - rect.top;
        logoX = x - offsetX;
        logoY = y - offsetY;
        draw();
      }
      e.preventDefault();
    }, { passive: false });

    canvas.addEventListener('touchend', () => {
      dragging = false;
      lastTouchDist = null;
    });

    
function resetLogo() {
  logoX = 100;
  logoY = 100;
  logoWidth = 150;
  logoRotation = 0;
  draw();
}


function download() {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const dataURL = canvas.toDataURL("image/png");
      if (isMobile) {
        const newTab = window.open();
        const img = newTab.document.createElement('img');
        newTab.document.body.style.margin = 0;
        img.src = dataURL;
        img.style.width = '100%';
        newTab.document.body.appendChild(img);
      } else {
        const link = document.createElement('a');
        link.download = 'simpcoin_image.png';
        link.href = dataURL;
        link.click();
      }
    }

    document.getElementById('rotateLeft').addEventListener('click', () => {
      logoRotation -= Math.PI / 2;
      draw();
    });
    document.getElementById('rotateRight').addEventListener('click', () => {
      logoRotation += Math.PI / 2;
      draw();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        logoRotation -= Math.PI / 2;
        draw();
      } else if (e.key === 'ArrowRight') {
        logoRotation += Math.PI / 2;
        draw();
      }
    });
  </script>
</body>
</html>
