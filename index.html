<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simpcoin Image Maker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f2f2f2;
      text-align: center;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
      margin: 0 auto;
      touch-action: none;
      background: white;
    }
    #uploadLabel {
      background: #ff1a1a;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
      margin-top: 10px;
    }
    #imageUpload {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Simpcoin Image Maker</h1>
  <label for="imageUpload" id="uploadLabel">Choose Image</label>
  <input type="file" id="imageUpload" accept="image/*" />
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 100;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const logo = new Image();
    logo.src = 'SimpcoinLogo.png';

    let bgImage = null;
    let logoX = 300, logoY = 200, logoWidth = 150;
    const logoAspectRatio = 1 / 3;
    let dragging = false;
    let offsetX = 0, offsetY = 0;
    let initialPinchDistance = null;
    let lastWidth = logoWidth;

    document.getElementById("imageUpload").addEventListener("change", function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        bgImage = new Image();
        bgImage.onload = function() {
          resetLogo();
          draw();
        };
        bgImage.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function resetLogo() {
      logoWidth = 150;
      logoX = canvas.width / 2 - logoWidth / 2;
      logoY = canvas.height / 2 - (logoWidth * logoAspectRatio) / 2;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (bgImage) {
        const imgAspect = bgImage.width / bgImage.height;
        const canvasAspect = canvas.width / canvas.height;
        let drawWidth, drawHeight;

        if (imgAspect > canvasAspect) {
          drawWidth = canvas.width;
          drawHeight = canvas.width / imgAspect;
        } else {
          drawHeight = canvas.height;
          drawWidth = canvas.height * imgAspect;
        }

        const dx = (canvas.width - drawWidth) / 2;
        const dy = (canvas.height - drawHeight) / 2;

        ctx.drawImage(bgImage, dx, dy, drawWidth, drawHeight);
      }

      const logoHeight = logoWidth * logoAspectRatio;
      ctx.drawImage(logo, logoX, logoY, logoWidth, logoHeight);

      requestAnimationFrame(draw);
    }

    function getTouchPos(touch) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: touch.clientX - rect.left,
        y: touch.clientY - rect.top
      };
    }

    canvas.addEventListener("mousedown", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const logoHeight = logoWidth * logoAspectRatio;

      if (x >= logoX && x <= logoX + logoWidth && y >= logoY && y <= logoY + logoHeight) {
        dragging = true;
        offsetX = x - logoX;
        offsetY = y - logoY;
      }
    });

    canvas.addEventListener("mousemove", (e) => {
      if (dragging) {
        const rect = canvas.getBoundingClientRect();
        logoX = e.clientX - rect.left - offsetX;
        logoY = e.clientY - rect.top - offsetY;
      }
    });

    canvas.addEventListener("mouseup", () => dragging = false);
    canvas.addEventListener("mouseleave", () => dragging = false);

    canvas.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1) {
        const pos = getTouchPos(e.touches[0]);
        const logoHeight = logoWidth * logoAspectRatio;

        if (pos.x >= logoX && pos.x <= logoX + logoWidth && pos.y >= logoY && pos.y <= logoY + logoHeight) {
          dragging = true;
          offsetX = pos.x - logoX;
          offsetY = pos.y - logoY;
        }
      } else if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        initialPinchDistance = Math.sqrt(dx * dx + dy * dy);
        lastWidth = logoWidth;
      }
      e.preventDefault();
    }, { passive: false });

    canvas.addEventListener("touchmove", (e) => {
      if (e.touches.length === 1 && dragging) {
        const pos = getTouchPos(e.touches[0]);
        logoX = pos.x - offsetX;
        logoY = pos.y - offsetY;
      } else if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const currentDistance = Math.sqrt(dx * dx + dy * dy);

        if (initialPinchDistance) {
          const scale = currentDistance / initialPinchDistance;
          logoWidth = Math.max(30, Math.min(1000, lastWidth * scale));
        }
      }
      e.preventDefault();
    }, { passive: false });

    canvas.addEventListener("touchend", (e) => {
      if (e.touches.length < 2) {
        initialPinchDistance = null;
      }
      dragging = false;
    });

    requestAnimationFrame(draw);
  </script>
</body>
</html>
