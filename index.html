<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Simpcoin Image Maker</title>
  <style>
    
body {
  background: linear-gradient(to bottom, #ff1a1a, #ffe6e6);
  font-family: 'Bungee', sans-serif;
  color: #fff;

 margin: 0; background: #000; display: flex; flex-direction: column; align-items: center; }
    canvas { touch-action: none; border: 1px solid #ccc; }
    #controls { margin: 10px; color: #fff; }
    #slider, #rotationSlider { width: 300px; margin-top: 10px; }
  
#mobile-arrows {
  margin-top: 10px;
}
#mobile-arrows button {
  font-family: 'Bungee', sans-serif;
  background: #fff;
  color: #ff1a1a;
  font-weight: bold;
  border: 2px solid #ff1a1a;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
  transition: transform 0.1s ease-in-out;

  font-size: 24px;
  padding: 10px 20px;
  margin: 0 10px;
  background-color: #ff4444;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transform: scale(1.05);
}

</style>
</head>
<body>
  <h1 style="color:white;">Simpcoin Image Maker</h1>
  <div id="controls">
    <input type="file" id="bgUpload" accept="image/*"><br>
    <p style="color:white;">You can <strong>resize</strong> the logo by <strong>pinching</strong> and <strong>rotate</strong> using your <strong>left/right arrow keys</strong>.</p>
    <button onclick="download()">Download</button>
  
<div id="mobile-arrows">
  <button id="rotateLeft">←</button>
  <button id="rotateRight">→</button>
</div>

  </div>
  <canvas id="canvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const slider = document.getElementById('slider');
    const rotationSlider = document.getElementById('rotationSlider');

    const logo = new Image();
    logo.src = 'SimpcoinLogo.png';

    let bgImage = new Image();
    let bgLoaded = false;

    let logoWidth = parseInt(slider.value);
    let logoX = 100, logoY = 100;
    let logoRotation = 0;
    let dragging = false;
    let offsetX = 0, offsetY = 0;

    const logoAspectRatio = 1 / 3; // 1500 x 500

    logo.onload = () => draw();

    document.getElementById('bgUpload').addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        bgImage.src = event.target.result;
        bgImage.onload = function() {
          bgLoaded = true;
          canvas.width = bgImage.width;
          canvas.height = bgImage.height;
          draw();
        };
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    slider.addEventListener('input', () => {
      logoWidth = parseInt(slider.value);
      draw();
    });

    rotationSlider.addEventListener('input', () => {
      logoRotation = parseFloat(rotationSlider.value) * Math.PI / 180;
      draw();
    });

    function isInsideLogo(x, y) {
      const logoHeight = logoWidth * logoAspectRatio;
      return x >= logoX && x <= logoX + logoWidth &&
             y >= logoY && y <= logoY + logoHeight;
    }

    canvas.addEventListener('mousedown', (e) => {
      if (isInsideLogo(e.offsetX, e.offsetY)) {
        dragging = true;
        offsetX = e.offsetX - logoX;
        offsetY = e.offsetY - logoY;
      }
    });

    canvas.addEventListener('mouseup', () => dragging = false);
    canvas.addEventListener('mouseleave', () => dragging = false);

    canvas.addEventListener('mousemove', (e) => {
      if (dragging) {
        logoX = e.offsetX - offsetX;
        logoY = e.offsetY - offsetY;
        draw();
      }
    });

    // Touch support
    canvas.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      if (isInsideLogo(x, y)) {
        dragging = true;
        offsetX = x - logoX;
        offsetY = y - logoY;
      }
    });

    canvas.addEventListener('touchend', () => dragging = false);
    canvas.addEventListener('touchcancel', () => dragging = false);

    canvas.addEventListener('touchmove', (e) => {
      if (dragging) {
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;
        logoX = x - offsetX;
        logoY = y - offsetY;
        draw();
      }
      e.preventDefault();
    }, { passive: false });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (bgLoaded) {
        ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
      }
      const logoHeight = logoWidth * logoAspectRatio;
      ctx.save();
      ctx.translate(logoX + logoWidth / 2, logoY + logoHeight / 2);
      ctx.rotate(logoRotation);
      ctx.drawImage(logo, -logoWidth / 2, -logoHeight / 2, logoWidth, logoHeight);
      ctx.restore();
    }

    
let panY = 0;
let isPanning = false;
let panStartY = 0;

canvas.addEventListener('mousedown', (e) => {
  if (!isInsideLogo(e.offsetX, e.offsetY)) {
    isPanning = true;
    panStartY = e.offsetY;
  }
});

canvas.addEventListener('mousemove', (e) => {
  if (isPanning) {
    const deltaY = e.offsetY - panStartY;
    panY += deltaY;
    panStartY = e.offsetY;
    draw();
  }
});

canvas.addEventListener('mouseup', () => isPanning = false);
canvas.addEventListener('mouseleave', () => isPanning = false);

canvas.addEventListener('wheel', (e) => {
  if (!isInsideLogo(e.offsetX, e.offsetY)) {
    panY -= e.deltaY;
    draw();
  }
});

canvas.addEventListener('touchstart', (e) => {
  if (e.touches.length === 1) {
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    const x = touch.clientX - rect.left;
    const y = touch.clientY - rect.top;
    if (!isInsideLogo(x, y)) {
      isPanning = true;
      panStartY = y;
    }
  }
});

canvas.addEventListener('touchmove', (e) => {
  if (isPanning && e.touches.length === 1) {
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    const y = touch.clientY - rect.top;
    const deltaY = y - panStartY;
    panY += deltaY;
    panStartY = y;
    draw();
  }
}, { passive: false });

canvas.addEventListener('touchend', () => isPanning = false);
canvas.addEventListener('touchcancel', () => isPanning = false);


// Modify draw to constrain panY within image bounds
draw = function () {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (bgLoaded) {
    panY = Math.min(0, Math.max(panY, canvas.height - bgImage.height));
    ctx.drawImage(bgImage, 0, panY, canvas.width, canvas.height);
  }
  const logoHeight = logoWidth * logoAspectRatio;
  ctx.save();
  ctx.translate(logoX + logoWidth / 2, logoY + logoHeight / 2);
  ctx.rotate(logoRotation);
  ctx.drawImage(logo, -logoWidth / 2, -logoHeight / 2, logoWidth, logoHeight);
  ctx.restore();
};

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (bgLoaded) {
    ctx.drawImage(bgImage, 0, panY, canvas.width, canvas.height);
  }
  const logoHeight = logoWidth * logoAspectRatio;
  ctx.save();
  ctx.translate(logoX + logoWidth / 2, logoY + logoHeight / 2);
  ctx.rotate(logoRotation);
  ctx.drawImage(logo, -logoWidth / 2, -logoHeight / 2, logoWidth, logoHeight);
  ctx.restore();
};



let lastTouchDist = null;

function getTouchDist(t1, t2) {
  return Math.sqrt((t2.clientX - t1.clientX) ** 2 + (t2.clientY - t1.clientY) ** 2);
}

canvas.addEventListener('touchmove', (e) => {
  if (e.touches.length === 2) {
    e.preventDefault();
    const dist = getTouchDist(e.touches[0], e.touches[1]);
    if (lastTouchDist) {
      const delta = dist - lastTouchDist;
      logoWidth += delta * 0.5; // Scale factor
      logoWidth = Math.max(30, Math.min(1800, logoWidth));
      slider.value = logoWidth;
      draw();
    }
    lastTouchDist = dist;
  }
}, { passive: false });

canvas.addEventListener('touchend', () => {
  lastTouchDist = null;
});



document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft') {
    logoRotation -= Math.PI / 90; // 2 degrees
    draw();
  } else if (e.key === 'ArrowRight') {
    logoRotation += Math.PI / 90;
    draw();
  }
});



document.getElementById('rotateLeft').addEventListener('click', () => {
  logoRotation -= Math.PI / 90; // 2 degrees
  draw();
});
document.getElementById('rotateRight').addEventListener('click', () => {
  logoRotation += Math.PI / 90;
  draw();
});


function download() {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const dataURL = canvas.toDataURL("image/png");

      if (isMobile) {
        // Open image in a new tab for tap + hold save
        const newTab = window.open();
        newTab.document.body.style.margin = 0;
        const img = newTab.document.createElement('img');
        img.src = dataURL;
        img.style.width = '100%';
        img.style.height = 'auto';
        newTab.document.body.appendChild(img);
        return;
      }
      const link = document.createElement('a');
      link.download = 'simpcoin_image.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
