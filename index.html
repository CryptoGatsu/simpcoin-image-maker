<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simpcoin Image Maker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f2f2f2;
      text-align: center;
      height: 100%;
      overflow-x: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: white;
      touch-action: none;
      border: 2px solid black;
    }
    .action-button {
      background: #ff1a1a;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 8px;
      border: none;
    }
    #imageUpload {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Simpcoin Image Maker</h1>
  <input type="file" id="imageUpload" accept="image/*" />
  <label for="imageUpload" class="action-button">Choose Image</label>
  <canvas id="canvas"></canvas>
  <div>
    <button class="action-button" onclick="downloadImage()">Download</button>
    <button class="action-button" onclick="resetLogo()">Reset Logo</button>
  </div>

  <script>
    window.onload = function () {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const fileInput = document.getElementById("imageUpload");

      const logo = new Image();
      logo.src = "/SimpcoinLogo.png";

      let bgImage = null;
      let logoX = 300, logoY = 200, logoWidth = 150;
      const logoAspectRatio = 1 / 3;
      let dragging = false;
      let offsetX = 0, offsetY = 0;
      let initialPinchDistance = null;
      let lastWidth = logoWidth;

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - 140;
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      fileInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          bgImage = new Image();
          bgImage.onload = () => resetLogo();
          bgImage.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });

      function resetLogo() {
        logoWidth = 150;
        logoX = canvas.width / 2 - logoWidth / 2;
        logoY = canvas.height / 2 - (logoWidth * logoAspectRatio) / 2;
      }

      function downloadImage() {
        const link = document.createElement("a");
        link.download = "simpcoin_image.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (bgImage) {
          const imgAspect = bgImage.width / bgImage.height;
          const canvasAspect = canvas.width / canvas.height;
          let drawWidth, drawHeight;
          if (imgAspect > canvasAspect) {
            drawWidth = canvas.width;
            drawHeight = canvas.width / imgAspect;
          } else {
            drawHeight = canvas.height;
            drawWidth = canvas.height * imgAspect;
          }
          const dx = (canvas.width - drawWidth) / 2;
          const dy = (canvas.height - drawHeight) / 2;
          ctx.drawImage(bgImage, dx, dy, drawWidth, drawHeight);
        }
        const logoHeight = logoWidth * logoAspectRatio;
        ctx.drawImage(logo, logoX, logoY, logoWidth, logoHeight);
        requestAnimationFrame(draw);
      }
